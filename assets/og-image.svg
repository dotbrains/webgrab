<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Accent bar at top -->
  <rect width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Logo symbol (folder/download icon) -->
  <g transform="translate(100, 200)">
    <rect width="100" height="100" rx="20" fill="url(#logoGradient)"/>
    <g transform="translate(50, 50)" stroke="white" stroke-width="5" fill="none" stroke-linecap="round">
      <!-- Folder icon -->
      <path d="M -15,-10 L -15,15 L 15,15 L 15,-10 L 5,-10 L 0,-15 L -15,-15 Z" stroke-linejoin="round"/>
      <!-- Arrow down -->
      <path d="M 0,-5 L 0,8" stroke-width="4"/>
      <polyline points="-5,3 0,8 5,3" fill="white"/>
    </g>
  </g>

  <!-- Main heading -->
  <text x="240" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="72" font-weight="700" fill="white" letter-spacing="-1">
    webgrab
  </text>

  <!-- Subtitle -->
  <text x="240" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32" font-weight="400" fill="#94a3b8" letter-spacing="0">
    Webpage Resource Capture
  </text>

  <!-- Feature highlights -->
  <g transform="translate(240, 360)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
    <text x="90" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#818cf8" text-anchor="middle">
      Streaming
    </text>

    <!-- Badge 2 -->
    <rect x="195" y="0" width="180" height="40" rx="20" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
    <text x="285" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#6366f1" text-anchor="middle">
      80 Tests
    </text>

    <!-- Badge 3 -->
    <rect x="0" y="55" width="200" height="40" rx="20" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
    <text x="100" y="81" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15" font-weight="600" fill="#818cf8" text-anchor="middle">
      Type Safe
    </text>
  </g>

  <!-- Code snippet decoration -->
  <g transform="translate(700, 160)">
    <rect width="400" height="260" rx="12" fill="#020617" stroke="#334155" stroke-width="2"/>

    <!-- Code header -->
    <rect width="400" height="40" rx="12" fill="#1e293b"/>
    <circle cx="20" cy="20" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="40" cy="20" r="5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="60" cy="20" r="5" fill="#10b981" opacity="0.8"/>

    <!-- Code content -->
    <text x="20" y="75" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#818cf8" font-weight="500">$ webgrab example.com</text>
    <text x="20" y="110" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#64748b">Output: ./webgrab_output</text>
    
    <text x="20" y="145" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#10b981">✓ Captured 106 resources</text>
    <text x="20" y="170" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#10b981">✓ Saved 106 resources</text>

    <text x="20" y="205" font-family="'SF Mono', Monaco, 'Courier New', monospace"
          font-size="15" fill="#94a3b8">Done! Resources saved.</text>
  </g>

  <!-- Bottom accent -->
  <rect y="626" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>
